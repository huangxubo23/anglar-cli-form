<div class="panel panel-default">
	<div class="panel-body">
		<h4>Signup</h4>
        
		<!--Model driven form-->
		<form [formGroup]="newUserForm" (ngSubmit)="onSubmit()">
			<div class="margin-top-10">
				<label for="userName">User Name:</label>
				<input type="text" id="userName" class="form-control" [formControl]="newUserForm.controls['userName']">
				<app-form-messages *ngIf="newUserForm.controls['userName'].invalid && newUserForm.controls['userName'].dirty" [control]="newUserForm.controls['userName']"></app-form-messages>
			</div>
			<div class="margin-top-10">
				<label for="email">Email:</label>
				<input type="text" id="email" class="form-control" [formControl]="newUserForm.controls['email']" />
				<app-form-messages *ngIf="newUserForm.controls['email'].invalid && newUserForm.controls['email'].dirty" [control]="newUserForm.controls['email']"></app-form-messages>
			</div>
			<div class="margin-top-10">
				<label for="password">Password:</label>
				<input type="password" id="password" class="form-control" [formControl]="newUserForm.controls['password']">
				<app-form-messages *ngIf="newUserForm.controls['password'].invalid && newUserForm.controls['password'].dirty" [control]="newUserForm.controls['password']"></app-form-messages>
			</div>
			<div class="margin-top-10">
				<label for="confirmPassword">Confirm Password:</label>
				<input type="password" id="confirmPassword" class="form-control" [formControl]="newUserForm.controls['confirmPassword']">
				<app-form-messages *ngIf="newUserForm.controls['confirmPassword'].invalid && newUserForm.controls['confirmPassword'].dirty" [control]="newUserForm.controls['confirmPassword']"></app-form-messages>
			</div>
			<div class="margin-top-10">
				<label for="age">Age:</label>
				<input type="text" id="age" class="form-control" [formControl]="newUserForm.controls['age']">
				<app-form-messages *ngIf="newUserForm.controls['age'].invalid && newUserForm.controls['age'].dirty" [control]="newUserForm.controls['age']"></app-form-messages>
			</div>
			<div class="margin-top-10 text-right">
				<button type="submit" class="btn btn-sm btn-success">Save</button>
			</div>
		</form>
	</div>
</div>
