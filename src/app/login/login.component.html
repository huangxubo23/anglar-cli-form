<div class="panel panel-default login-panel" [@isVisibleChanged]="animationState">
  <div class="panel-body">
    <h1>Login</h1>

    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="email">User Name:</label>
        <input type="email" class="form-control" id="email" placeholder="Email" autofocus required [(ngModel)]="user.email"
          name="email" #email="ngModel">
        <p [hidden]="email.valid || email.pristine" class="text-danger">
          Name is required
        </p>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" class="form-control" id="password" placeholder="Password" required [(ngModel)]="user.password" name="password"
          #password="ngModel">
        <p [hidden]="password.valid || password.pristine" class="text-danger">
          Password is required
        </p>
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Login</button>
    </form>
    <button type="button" class="btn btn-warning" (click)="onChangeAnimation()">click</button>
  </div>
</div>
