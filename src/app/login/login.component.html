<div class="panel panel-default login-panel">
  <div class="panel-body">
    <h1>Login</h1>

    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="userName">User Name:</label>
        <input type="email" class="form-control" id="userName" placeholder="Email" autofocus required [(ngModel)]="user.userName"
          name="userName" #userName="ngModel">
        <p [hidden]="userName.valid || userName.pristine" class="text-danger">
          Name is required
        </p>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" class="form-control" id="password" placeholder="Password" required [(ngModel)]="user.password" name="password"
          #password="ngModel">
        <p [hidden]="password.valid || password.pristine" class="text-danger">
          Password is required
        </p>
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </div>
</div>
